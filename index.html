<!DOCTYPE html>
<html>
	<head>

		<title>COVID-19 PREDICTOR</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto+Slab&display=swap" rel="stylesheet">		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-164632805-1"></script>
		<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-164632805-1');
</script>
		<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
		<script type="text/javascript">
    window.onload = function() {
        var dataPoints = [];

        function getDataPointsFromCSV(csv) {
            var dataPoints = csvLines = points = [];
            csvLines = csv.split(/[\n]+/);

            for (var i = 0; i < csvLines.length; i++)
                if (csvLines[i].length > 0) {
                    points = csvLines[i].split(",");
                    var mydate = new Date(points[0]);
                    //console.log(mydate);

                    dataPoints.push({
                        x: mydate,
                        y: parseFloat(points[1]),
                      //  a: parseFloat(points[2]),
                        //b: parseFloat(points[3]),
                        //c: parseFloat(points[4])

                    });
                }

            return dataPoints;
        }
        function getDataPointsFromCSV2(csv) {
            var dataPoints = csvLines = points = [];
            csvLines = csv.split(/[\n]+/);

            for (var i = 0; i < csvLines.length; i++)
                if (csvLines[i].length > 0) {
                    points = csvLines[i].split(",");
                    var mydate = new Date(points[0]);
                    //console.log(mydate);

                    dataPoints.push({
                        x: mydate,
                      //  y: parseFloat(points[1]),
                        y: parseFloat(points[2]),
                        //b: parseFloat(points[3]),
                        //c: parseFloat(points[4])

                    });
                }

            return dataPoints;
        }
        function getDataPointsFromCSV3(csv) {
            var dataPoints = csvLines = points = [];
            csvLines = csv.split(/[\n]+/);

            for (var i = 0; i < csvLines.length; i++)
                if (csvLines[i].length > 0) {
                    points = csvLines[i].split(",");
                    var mydate = new Date(points[0]);
                    //console.log(mydate);

                    dataPoints.push({
                        x: mydate,
                      //  y: parseFloat(points[1]),
                      //  y: parseFloat(points[2]),
                        y: parseFloat(points[3]),
                        //c: parseFloat(points[4])

                    });
                }

            return dataPoints;
        }        function getDataPointsFromCSV4(csv) {
                    var dataPoints = csvLines = points = [];
                    csvLines = csv.split(/[\n]+/);

                    for (var i = 0; i < csvLines.length; i++)
                        if (csvLines[i].length > 0) {
                            points = csvLines[i].split(",");
                            var mydate = new Date(points[0]);
                            //console.log(mydate);

                            dataPoints.push({
                                x: mydate,
                              //  y: parseFloat(points[1]),
                              //  y: parseFloat(points[2]),
                                //b: parseFloat(points[3]),
                                y: parseFloat(points[4])

                            });
                        }

                    return dataPoints;
                }
                $.get("dataindia.csv?" + Math.random(), function(data) {
              	    var chart = new CanvasJS.Chart("chartindia", {
              		    title: {
              		         text: "Covid-19 India Predict",
              		    },animationEnabled: true,theme: "dark1", height:400,     backgroundColor: "#000000",

                      axisX:{
                          valueFormatString: "DD MMM"
                      },
                      axisY:{
                      interval: 10000,gridDashType: "dot",
              			gridThickness: 0.1,
                    },
                      toolTip: {
              		shared: true
              	},
              		    data: [{
              		         type: "line",lineThickness: 5,    	showInLegend: true,	          name: "Actual",

              		         dataPoints: getDataPointsFromCSV(data)
              		      },
                        {
                		         type: "line",
                             lineDashType: "dash",showInLegend: true,

                		             		          name: "Forcast",

                		         dataPoints: getDataPointsFromCSV2(data)
                		      },
                          {
                  		         type: "line",showInLegend: true,
                  		          name: "Lower Confidence Bound",
                  		         dataPoints: getDataPointsFromCSV3(data)
                  		      },
                            {
                    		         type: "line",showInLegend: true,
                    		         name: "Upper Confidence Bound",
                    		         dataPoints: getDataPointsFromCSV4(data)
                    		      }]
              	     });

              	      chart.render();

              	});
	$.get("dataworld.csv?" + Math.random(), function(data) {
	    var chart = new CanvasJS.Chart("chartworld", {
		    title: {
		         text: "Covid-19 World Predict",
		    },animationEnabled: true,theme: "dark1", height:400,     backgroundColor: "#000000",

        axisX:{
            valueFormatString: "DD MMM"
        },
        axisY:{
        interval: 1000000,gridDashType: "dot",
			gridThickness: 0.1,
      },
        toolTip: {
		shared: true
	},
		    data: [{
		         type: "line",lineThickness: 5,    	showInLegend: true,	          name: "Actual",

		         dataPoints: getDataPointsFromCSV(data)
		      },
          {
  		         type: "line",
               lineDashType: "dash",showInLegend: true,

  		             		          name: "Forcast",

  		         dataPoints: getDataPointsFromCSV2(data)
  		      },
            {
    		         type: "line",showInLegend: true,
    		          name: "Lower Confidence Bound",
    		         dataPoints: getDataPointsFromCSV3(data)
    		      },
              {
      		         type: "line",showInLegend: true,
      		         name: "Upper Confidence Bound",
      		         dataPoints: getDataPointsFromCSV4(data)
      		      }]
	     });

	      chart.render();

	});
}

		</script>
	</head>

<div style="text-align: center;color: white;"><h1>COVID-19 PREDICTOR</h1><div>


  <div id="chartindia" style="width:45%; height:300px;display: inline-block;"></div>
  <div id="chartworld" style="width:45%; height:300px;display: inline-block;"></div>
